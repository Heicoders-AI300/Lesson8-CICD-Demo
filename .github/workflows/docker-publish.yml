name: Publish Docker Release to Docker Hub

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: behminyan/cicd-test-app  # Format: <dockerhub_account>/<repo>
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git repository in working directory
        uses: actions/checkout@v3
        
      - name: Build, Tag, and Push Docker image to Docker Hub
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest
